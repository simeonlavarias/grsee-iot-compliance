<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRSee - Events</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>GRSee â€“ Event Logs</h1>
      <p>Mock data (software-only mode). Hardware integration comes later.</p>
    </header>

    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Device</th>
          <th>Zone</th>
          <th>Event</th>
          <th>Severity</th>
          <th>Summary</th>
        </tr>
      </thead>
      <tbody>
        {% for e in events %}
        <tr>
          <td>{{ e.timestamp }}</td>
          <td>{{ e.device_type }}</td>
          <td>{{ e.zone }}</td>
          <td>{{ e.event_type }}</td>
          <td class="sev sev-{{ e.severity|lower }}">{{ e.severity }}</td>
          <td>{{ e.summary }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <footer class="footer">
      <a href="/">Back</a>
    </footer>
  </div>
</body>
</html>
